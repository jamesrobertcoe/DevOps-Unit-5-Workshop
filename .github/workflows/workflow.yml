name: CI Workshop

on: [push, pull_request]  # Run on pushes and PRs

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'  # Adjust if your project uses a different version

      # Step 3: Restore NuGet packages (if needed)
      - name: Restore dependencies
        run: dotnet restore

      # Step 4: Build C# code
      - name: Build .NET project
        run: dotnet build --configuration Release --no-restore

      # Step 5: Run C# tests
      - name: Run .NET tests
        run: dotnet test --no-build --verbosity normal

      # Step 6: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'  # Adjust version as needed

      # Step 7: Install dependencies for TypeScript frontend
      - name: Install Node dependencies
        working-directory: DotnetTemplate.Web
        run: npm ci

      # Step 8: Build TypeScript code
      - name: Build TypeScript
        working-directory: DotnetTemplate.Web
        run: npm run build

      # Step 9: Run TypeScript linter
      - name: Lint TypeScript code
        working-directory: DotnetTemplate.Web
        run: npm run lint

      # Step 10: Run TypeScript tests
      - name: Run TypeScript tests
        working-directory: DotnetTemplate.Web
        run: npm test
